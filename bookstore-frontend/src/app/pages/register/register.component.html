<div class="register-page">
  <div class="register-container">
    <h1>Register</h1>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <input 
        type="text" 
        name="name" 
        [(ngModel)]="name" 
        placeholder="Full Name" 
        required />

      <input 
        type="email" 
        name="email" 
        [(ngModel)]="email" 
        placeholder="Email" 
        required />

      <input 
        type="password" 
        name="password" 
        [(ngModel)]="password" 
        placeholder="Password" 
        required />

      <button type="submit" class="btn">Register</button>
    </form>

    <button class="btn google-btn">
      <img src="../../../assets/images/google-icon.png" alt="Google Icon" /> 
      Sign up with Google
    </button>

    <p>
      Already have an account? 
      <a (click)="goBackToLogin(); $event.preventDefault()" style="cursor: pointer;">Login</a>
    </p>

    <div *ngIf="message" [ngClass]="{'message': true, 'success': success, 'error': !success}">
      {{ message }}
    </div>
  </div>
</div>
